<div class="about-us flex-col" >
  <div class="title">
    <h1 class="mat-display-1">About Us</h1>
    <h2 class="mat-display-3">What We Do</h2>
  </div>
  <div class="cap-group">
    <div class="cap-spacer"></div>
    <div class="capabilities flex-col">
      <app-capability-details
        *ngFor="let c of capabilities; let i = index"
        [capability]="c"
        [index]="i"
        [numTotal]="capabilities.length"
      ></app-capability-details>
    </div>
  </div>
</div>
<div class="bg-about-us"></div>
